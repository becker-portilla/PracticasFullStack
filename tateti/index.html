        crossorigin="anonymous">

<body>
    <div class="cuadrado-principal">
        <div class="cuadrado bg-inverse" id="c1">
            
        </div>
        <div class="cuadrado bg-inverse" id="c2">

        <div class="cuadrado bg-inverse" id="c3">
            
        </div>
        <div class="cuadrado bg-inverse" id="c4">

        <div class="cuadrado bg-inverse" id="c5">

    <div class="col-md-2 offset-md-5">
        <button type="button" class="btn btn-primary" onclick="Limpiar()">Jugar de nuevo!</button>

    <div class="modal fade" id="modalResultado" tabindex="-1" role="dialog" aria-labelledby="tituloResultado" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloResultado"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body display-4" id="cuerpoResultado">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="Limpiar();">Volver a jugar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
