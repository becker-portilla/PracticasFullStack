<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <canvas id="canvasAhorcado" width="400" height="300">
                </canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="display-3 text-success text-center" id="palabraCorrecta"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="display-5 text-danger" id="letrasUsadas"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="input-group">                    
                    <input type="text" class="form-control" placeholder="Ingresa letra" id="letraProbar" maxlength="1">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="button" onclick="AgregarLetraProbada()">Probar</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 offset-md-5">
                <br />
            <button class="btn btn-primary" type="button" onclick="Limpiar()">Nueva Palabra</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalResultado" tabindex="-1" role="dialog" aria-labelledby="tituloResultado" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloResultado"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body" id="cuerpoResultado">
                    Felicitaciones!!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="Limpiar();">Volver a jugar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
